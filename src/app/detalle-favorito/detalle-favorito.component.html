<app-navbar></app-navbar>


<div *ngIf="lista && lista.length > 0;">
    <div *ngFor="let item of lista">

        <title>{{ item.nombre }}</title>
        <div id="inicio" class="bienvenida">
            <p id="titulo"><b>{{ item.nombre }}</b></p>
        </div>

        <div>
            <img class="item-imagen" src="{{ item.imagen }}" alt="{{ item.clave }}">
        </div>

        <div style="text-align: center;">
            <p id="titulo" style="font-size: 20px;">Descripcion</p>
            <p style="font-size: 20px;">{{item.descripcion}}</p>
        </div>

        <div class="button-container">
            <a [href]="item.video" target="_blank">
                <button class="btn-ver-pelicula">Ver Trailer</button>
            </a>
            <a (click)="borrarFavorito(idUsuario, idContenido)">
                <button class="btn-quitar">Quitar</button>
            </a>
        </div>
        <br>
    </div>
</div>

<style>
    .button-container {
        display: flex;
        justify-content: center;
        /* Centra los botones horizontalmente */
        align-items: center;
        /* Centra los botones verticalmente */
        gap: 15px;
        /* Espacio entre los botones */
        flex-wrap: wrap;
        /* Permite que los botones se envuelvan en líneas si el espacio es limitado */
    }

    .button-container a {
        text-decoration: none;
        /* Quita el subrayado de los enlaces */
    }

    .btn-ver-pelicula,
    .btn-quitar {
        flex: 1;
        /* Los botones se expanden para llenar el espacio disponible */
        min-width: 120px;
        /* Ancho mínimo de los botones */
        padding: 10px;
        /* Ajusta el relleno para el tamaño del botón */
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        text-align: center;
        /* Centra el texto dentro del botón */
    }

    .btn-ver-pelicula {
        background-color: blue;
    }

    .btn-favoritos {
        background-color: yellow;
        color: black;
    }

    .btn-quitar {
        background-color: red;
    }
</style>
